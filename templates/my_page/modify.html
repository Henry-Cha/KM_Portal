<!doctype html>
<html lang="en">
<head>
   {% load static %}
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="./assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Paper Dashboard 2 by Creative Tim
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" /> <!--./assets/css/bootstrap.min.css -->
  <link href="{% static 'css/paper-dashboard.css' %}" rel="stylesheet" /> <!--./assets/css/paper-dashboard.css?v=2.0.1-->
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="{% static 'demo/demo.css' %}" rel="stylesheet" />
  <style>
    #frm2 {
      display : flex;
      flex-direction: column;
    }
    #change {
      margin-left : 10px;
    }
     #plus {
          visibility:hidden;
      }
      #home {
          visibility:hidden;
      }
@media screen and (max-width:700px) {
    #plus{
        visibility:visible;
        margin-left : 20px;
        }
    #home {
        visibility:visible;
        margin-left : 20px;
    }
}
  </style>
<script>

function check1() {

  if(fr1.change_ID.value == "") {

    alert("바꿀 아이디를 입력해주세요.");

    fr1.change_ID.focus();

    return false;
  }

  return true;
}

function check2() {

  if(fr2.old_password.value == "") {

    alert("현재 비밀번호를 입력해주세요.");

    fr2.old_password.focus();

    return false;
  }
    
  else if(fr2.new_password1.value == "") {
      
     alert("새 비밀번호를 입력해주세요.");
      
     fr2.new_password1.focus();
      
     return false;
  }
    
  else if(fr2.new_password2.value == "") {
      
     alert("비밀번호 확인을 위해 입력해주세요.");
      
     fr2.new_password2.focus();
      
     return false;
  }
  

 return true;
  
}
</script>
</head>

<body class="">
  <div class="wrapper">
    <div class="sidebar" data-color="white" data-active-color="danger">
      <div class="logo">
        <a href="https://www.creative-tim.com" class="simple-text logo-mini">
          <!-- <div class="logo-image-small">
            <img src="./assets/img/logo-small.png">
          </div> -->
          <!-- <p>CT</p> -->
        </a>
        <a href="/" class="simple-text logo-normal">
          KM_POTAL
          <!-- <div class="logo-image-big">
            <img src="../assets/img/logo-big.png">
          </div> -->
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li>
            <a href="{% url 'my_page:out' %}">
              <p>회원탈퇴</p>
            </a>
          </li>
          <li class ="active ">
            <a href="{% url 'my_page:modify' %}">
              <p>회원정보수정</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel" style="height: 100vh;">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand">회원정보수정</a>
            <a class="navbar-brand" id="plus" href="{% url 'my_page:out' %}">회원탈퇴</a>
            <a class="navbar-brand" id="home" href="/">KM_PORTAL</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <form>
              <div class="input-group no-border">
                <div class="input-group-append">
                  
                    
                </div>
              </div>
            </form>
            <ul class="navbar-nav">
              <li class="nav-item btn-rotate dropdown">
                  <p>
                    <span class="d-lg-none d-md-block">Some Actions</span>
                  </p>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <form method="POST" action="{% url 'my_page:modify_id' %}" id="frm1" name="fr1" onsubmit="return check1()">
              {% csrf_token %}
            <label>
              <p class="label-txt">아이디 변경</p>
              <input type="text" class="input" name="change_ID" minlength="3" maxlength="30">
                <button type="submit" id="change">변경하기</button>
                <br><br>
                {{error_id}}
              <div class="line-box">
                <hr>
              </div>
            </label>
            </form>
            <form method="POST" action="{% url 'my_page:modify_pw' %}" id="frm2" name= "fr2" onsubmit="return check2()">
              {% csrf_token %}
            <label>
              <p class="label-txt">현재 비밀번호</p>
              <input type="password" class="input" name="old_password" minlength="3">
              <div class="line-box">
                <div class="line"></div>
              </div>
            </label>
            <label>
              <p class="label-txt">새 비밀번호</p>
              <input type="password" class="input" name="new_password1" minlength="3">
              <div class="line-box">
                <div class="line"></div>
              </div>
            </label>
            <label>
              <p class="label-txt">비밀번호 확인</p>
              <input type="password" class="input" name="new_password2" minlength="3">
              <button type="submit" id="change">변경하기</button>
            </label>
            </form>
          </div>
        </div>
      </div>
      <footer class="footer" style="position: absolute; bottom: 0; width: -webkit-fill-available;">
      </footer>
    </div>
  </div>
  <!--   Core JS Files   -->
</body>

</html>
