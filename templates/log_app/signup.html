
<style>
    body {
    background: #C5E1A5;
    }
    
h1 a, h1 a:hover, h1 a:visited, h1 a:active, h1 a:focus {
    color : rgb(120,120,120);
    text-decoration: none;
}
form {
  width: 60%;
  margin: 60px auto;
  background: #efefef;
  padding: 60px 120px 60px 120px;
  text-align: center;
  -webkit-box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
  box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
  display : flex;
  flex-direction: column;
}
#title {
    color : rgb(120,120,120);
}
label {
  display: block;
  position: relative;
  margin: 40px 0px;
}
.label-txt {
  position: absolute;
  top: -1.6em;
  padding: 10px;
  font-family: sans-serif;
  font-size: .8em;
  letter-spacing: 1px;
  color: rgb(120,120,120);
  transition: ease .3s;
}
.input {
  width: 100%;
  padding: 10px;
  background: transparent;
  border: none;
  outline: none;
}

.line-box {
  position: relative;
  width: 100%;
  height: 2px;
  background: #BCBCBC;
}

.line {
  position: absolute;
  width: 0%;
  height: 2px;
  top: 0px;
  left: 50%;
  transform: translateX(-50%);
  background: #8BC34A;
  transition: ease .6s;
}

.input:focus + .line-box .line {
  width: 100%;
}

.label-active {
  top: -3em;
}

button {
  display: inline-block;
  padding: 12px 24px;
  background: rgb(220,220,220);
  font-weight: bold;
  color: rgb(120,120,120);
  border: none;
  outline: none;
  border-radius: 3px;
  cursor: pointer;
  transition: ease .3s;
}

button:hover {
  background: #8BC34A;
  color: #ffffff;
}
</style>
<script>
    $(document).ready(function(){

$('.input').focus(function(){
  $(this).parent().find(".label-txt").addClass('label-active');
});

$(".input").focusout(function(){
  if ($(this).val() == '') {
    $(this).parent().find(".label-txt").removeClass('label-active');
  };
});
});
</script>
<script>

function check() {

  if(fr.username.value == "") {

    alert("모든 정보를 입력해야합니다.");

    fr.username.focus();

    return false;

  }

  else if(fr.password1.value == "") {

    alert("모든 정보를 입력해야합니다.");

    fr.password1.focus();

    return false;
      
  }
    
 else if(fr.password2.value == "") {

    alert("모든 정보를 입력해야합니다.");

    fr.password2.focus();

    return false;

  }
 else if(fr.STUID.value == "") {

    alert("모든 정보를 입력해야합니다.");

    fr.STUID.focus();

    return false;

  }
  else return true;

}

</script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!------ Include the above in your HEAD tag ---------->
<body>
<form method="POST" action="{% url 'log_app:Signup' %}" name="fr" onsubmit="return check()">
    {% csrf_token %}
    <h1 id="title"><a href='/'>KM_PORTAL</a></h1>
  <label>
    <p class="label-txt">아이디</p>
    <input type="text" class="input" name="username" minlength="3" maxlength="64">
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label>
    <p class="label-txt">비밀번호</p>
    <input type="password" class="input" name="password1" minlength="3" maxlength="64">
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label>
    <p class="label-txt">비밀번호 확인</p>
    <input type="password" class="input" name="password2" minlength="3" maxlength="64">
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label>
    <p class="label-txt">이메일</p>
    <input type="email" name="STUID" class="input" placeholder="학교계정을 입력해주세요.">
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <button type="submit">가입하기</button>
    <br>
    <strong>{{error}}</strong>
</form>
