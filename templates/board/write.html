{% extends 'main.html' %}
{% block content %}

    <div>
        <form action="{% url 'board:write_create' %}" method="post">
            {% csrf_token %}
            <p>제목<br><textarea name='title' minmaxlength="1" maxlength="400" cols="200" rows="1"></textarea></p>
            <p>내용<br><textarea name='content' minmaxlength="1" maxlength="400" cols="200" rows="8"></textarea></p>
            <input type="submit" value="등록">
        </form>
    </div>
    <div>
        <a href="/board" role="button">취소</a>
    </div>
{% endblock %}
